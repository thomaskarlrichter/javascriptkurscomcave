<!DOCTYPE html>
<html>

	<head>
	
		<meta charset="utf-8" />
		<title>Tolle Webseite</title>
		
		<style></style>
		<script></script>
	
	
	</head>
	
	<body>
		
		<h3>Tolle Webseite</h3>
		
		<script>
			// Eingabe
			var name  = prompt('GIB DEINEN NAMEN EIN');
			var alter = prompt('GIB DEIN ALTER EIN');
		
			// Verarbeitung
			var tage = alter * 365;
		
			// Ausgabe
			document.write('Hallo '+name+'. Du bist '+alter+' Jahre alt. ');
			document.write('Du lebst seit '+tage+' Tagen.')
		
		</script>
		

	</body>
	

</html>
