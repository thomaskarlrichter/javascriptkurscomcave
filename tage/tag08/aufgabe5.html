<!DOCTYPE html>
<html>

	<head>
	
		<meta charset="utf-8" />
		<title>Tolle Webseite</title>
		
		<style></style>
		<script>
			// VARIABLEN
		
		
			// FUNKTIONEN
			function einmaleins(zahl){
				var html = '';
				for(var n=1; n<11; n++){
					html += n+'*'+zahl+'=' + n*zahl + '<br/>';
				}
				return html;
			}
			
			function liste(nr){
				var html = '<ul>';
				for(var n=0; n<nr; n++){
					html += '<li>4711</li>';
				}
				html += '</ul>';
				return html;
			}
		
			function tabelle(reihen, spalten){
				var html = '<table border="1">';
				for(var r=0; r<reihen; r++){
					html+= '<tr>';
					for(var s=0; s<spalten; s++){
						html+='<td>4711</td>';
					}
					html+='</tr>';
				}
				html+='</table>';
				return html;
			}
		
			// HAUPTROGRAMM
		</script>
	
	
	</head>
	
	<body>
		
		<h3>Funktionen</h3>
		
		<script>
			
			document.write( einmaleins(7) );
			
			var ul = liste(5);
			document.write(ul);
			document.write( liste(3) );
			
			var ta = tabelle(6,7);
			document.write(ta);
			document.write( tabelle(2,2) );
			
		</script>
		
		

	</body>
	

</html>
