<!DOCTYPE html>
<html>

	<head>
	
		<meta charset="utf-8" />
		<title>Tolle Webseite</title>
		
		<style></style>
		<script>
			// VARIABLEN
		
			var auto = ['BMW', 'Opel', 'VW'];
			var ekz = ['Gem√ºse', 'Obst', 'Butter', 'Wurst', 'Bier'];
		
			var zahlen = [
				[11,12,13,14,15],
				[21,22,23,24],
				[31,32,33,34,35,36,37]
			];
		
			var daten = [
				['3m Co',                               71.72, 0.02,  0.03,  '10.10.2011 12:00 Uhr'],
				['Alcoa Inc',                           29.01, 0.42,  1.47,  '10.10.2011 12:00 Uhr'],
				['Altria Group Inc',                    83.81, 0.28,  0.34,  '10.10.2011 12:00 Uhr'],
				['American Express Company',            52.55, 0.01,  0.02,  '10.10.2011 12:00 Uhr'],
				['American International Group, Inc.',  64.13, 0.31,  0.49,  '10.10.2011 12:00 Uhr'],
				['AT&T Inc.',                           31.61, -0.48, -1.54, '10.10.2011 12:00 Uhr'],
				['Boeing Co.',                          75.43, 0.53,  0.71,  '10.10.2011 12:00 Uhr'],
				['Caterpillar Inc.',                    67.27, 0.92,  1.39,  '10.10.2011 12:00 Uhr'],
				['Citigroup, Inc.',                     49.37, 0.02,  0.04,  '10.10.2011 12:00 Uhr'],
				['E.I. du Pont de Nemours and Company', 40.48, 0.51,  1.28,  '10.10.2011 12:00 Uhr']
			];

	
		
			// FUNKTIONEN
			function einmaleins(zahl){
				var html = '';
				for(var n=1; n<11; n++){
					html += n+'*'+zahl+'=' + n*zahl + '<br/>';
				}
				return html;
			}
			
			
			
			var liste = function (ARRAY){
				var html = '<ul>';
				for(var n=0; n<ARRAY.length; n++){
					html += '<li>'+ARRAY[n]+'</li>';
				}
				html += '</ul>';
				return html;
			}
		
			function tabelle(ARRAY){
				var html = '<table border="1">';
				for(var r=0; r<ARRAY.length; r++){
					html+= '<tr>';
					for(var s=0; s<ARRAY[r].length; s++){
						html+='<td>'+ARRAY[r][s]+'</td>';
					}
					html+='</tr>';
				}
				html+='</table>';
				return html;
			}
		
		
		
			// HAUPTROGRAMM
		</script>
	
	
	</head>
	
	<body>
		
		<h3>Funktionen</h3>
		
		<script>
			
			document.write( einmaleins(7) );
			
			var ul = liste(auto);
			document.write(ul);
			document.write( liste(ekz) );
			document.write( liste ( [11,22,33] ) );
			
			document.write( tabelle(zahlen) );
			document.write( tabelle(daten) );
			
		</script>
		
		

	</body>
	

</html>
