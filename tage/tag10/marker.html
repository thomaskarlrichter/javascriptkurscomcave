<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple markers</title>
    <style>
        html, body, #map-canvas {
            height: 100%;
            margin: 0px;
            padding: 0px
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script>
        function initialize() {
            var deutschlandLatLng = new google.maps.LatLng(51, 10);
            var nrwLatLng = new google.maps.LatLng(51.6, 7);
            var bayernLatLng = new google.maps.LatLng(48,11);
            var mapOptions = {
                zoom: 6,
                center: deutschlandLatLng
            }
            var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

            var markers = [
                 new google.maps.Marker({
                  position: bayernLatLng,
                  map: map,
                  title: 'Hallo Bayern!'
                }),
                new google.maps.Marker({
                  position: deutschlandLatLng,
                  map: map,
                  title: 'Hallo Deutschland!'
                }),
                new google.maps.Marker({
                  position: nrwLatLng,
                  map: map,
                  title: "Hallo NRW!"
                })
             ];
        }

        google.maps.event.addDomListener(window, 'load', initialize);

    </script>
</head>
<body>
<div id="map-canvas"></div>
</body>
</html>
