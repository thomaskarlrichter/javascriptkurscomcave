<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
     #germany, #france {
        width: 400px;
        height: 300px;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script>
	
	// VARIABLEN
	var mapG;
	var mapF;
	
	// FUNKTIONEN
	var susi = function () {
	
	  var mapOptions = {
		zoom:13,
		maxZoom:15,
		minZoom:10,
		zoomControl:false,
		streetViewControl:false,
		center: new google.maps.LatLng(53.4854409, 10.0204753)
	  };
	  
	  mapG = new google.maps.Map(document.getElementById('germany'), mapOptions);
	  mapF = new google.maps.Map(document.getElementById('france'), mapOptions);
		
	}
	
	// HAUPTPRGRAMM
	google.maps.event.addDomListener(window, 'load', susi);
	// alernativce zu <body onload="susi();">


    </script>
  </head>
  <body>
    <div id="germany"></div>
    <div id="france"></div>
  </body>
</html>
